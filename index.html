<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Alessandro</title>
</head>
<body>
    <section class="sec-01">
        <div class="container">
            <h2 class="main-title">Test</h2>
            <div class="content">
                <div class="image">
                    <img src="Zenitsu.jpg" alt="">
                </div>
                <div class="text-box">
                    <h3>Das ist ein h3 Text.</h3>
                    <p>Willst du auch so ein krasses Design erstellen k√∂nnen? Dann check mal meine Bio ab.</p>
                </div>
            </div>
            <div class="media-icons">
                <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="icon"><i class="fab fa-snapchat"></i></a>
                <a href="#" class="icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </section>
    <section class="sec-02">
        <div class="container">
            <h3 class="section-title">Das ist die 2. Sektion</h3>
            <div class="content">
                <div class="image">
                    <img src="Tanjirou Fire.jpg" alt="">
                </div>
                <div class="info">
                    <h4 class="info-title">Beschreibung</h4>
                    <p>Das ist irgend eine Beschreibung. Das finde ich cool.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="sec-03">
        <div class="container">
            <h3 class="section-title">Das ist die dritte Sektion</h3>
            <div class="content">
                <div class="media-info">
                    <li><a href="#"><i class="fab fa-facebook">Facebook</i></a></li>
                    <li><a href="#"><i class="fab fa-instagram">Instagram</i></a></li>
                    <li><a href="#"><i class="fab fa-twitter">Twitter</i></a></li>
                    <li><a href="#"><i class="fab fa-snapchat">Snapchat</i></a></li>
                    <li><a href="#"><i class="fab fa-youtube">Youtube</i></a></li>
                </div>
                <div class="image">
                    <img src="Ruffy Bountman.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script>
        //common reveal options to create reveal animations
        ScrollReveal({
            //reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        //target elements, and secify options to create reveal animations
        ScrollReveal().reveal('.main-title, .section-title', {delay: 500, origin: 'left'});
        ScrollReveal().reveal('.sec-01, .image, .info', {delay: 600, origin: 'bottom'});
        ScrollReveal().reveal('.text-box', {delay: 700, origin: 'right'});
        ScrollReveal().reveal('.media-icons i', {delay: 500, origin: 'bottom', interval: 200});        
        ScrollReveal().reveal('.sec-02, .image, .sec-03 .image', {delay: 500, origin: 'top'});
        ScrollReveal().reveal('.media-info li', {delay: 500, origin: 'left', interval: 200});
    </script>
</body>
</html>
